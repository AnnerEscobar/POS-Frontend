<aside class="h-full flex flex-col bg-white overflow-x-hidden">
  <!-- Header / Brand -->
  <div class="px-4 py-4 border-b border-gray-200">
    <div class="flex items-center gap-3">
      <div
        class="h-10 w-10 rounded-xl bg-indigo-600 text-white flex items-center justify-center font-semibold shadow-sm">
        PV
      </div>

      <div class="min-w-0">
        <h2 class="text-base font-semibold text-gray-900 leading-5">Punto de Venta</h2>
        <p class="text-xs text-gray-500 truncate">Panel administrativo</p>
      </div>
    </div>
  </div>

  <!-- User Card -->
  <div class="px-4 py-4">
    <div class="rounded-xl border border-gray-200 p-3 bg-gray-50">
      <div class="flex items-center gap-3">
        <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-600">
          <mat-icon>person</mat-icon>
        </div>

        <div class="min-w-0 flex-1">
          <p class="text-sm font-semibold text-gray-900 truncate">{{ displayName() }}</p>
          <p class="text-xs text-gray-500 truncate">{{ displayRole() }}</p>
        </div>

        <button mat-icon-button type="button" class="text-gray-500 hover:text-indigo-600" aria-label="Configuración">
          <mat-icon>settings</mat-icon>
        </button>
      </div>
    </div>
  </div>

  <!-- Menu -->
  <div class="px-4 pb-2">
    <p class="text-xs font-semibold tracking-wide text-gray-500 uppercase">Menú</p>
  </div>

  <mat-nav-list class="flex-1 overflow-auto px-2 overflow-x-hidden">
    <a *ngFor="let it of items" mat-list-item [routerLink]="it.link" [routerLinkActiveOptions]="{ exact: true }"
      routerLinkActive="bg-indigo-50 text-indigo-700 border-l-4 border-indigo-600"
      class="border-l-4 border-solid mx-1 my-1 rounded-xl ...">
      <mat-icon class="mr-3" routerLinkActive="text-indigo-700">
        {{ it.icon }}
      </mat-icon>
      <span class="font-medium truncate">{{ it.label }}</span>
    </a>
  </mat-nav-list>

  <!-- Footer Actions -->
  <div class="border-t border-gray-200 p-4">
    <div class="grid grid-cols-2 gap-2">
      <button mat-flat-button type="button" class="w-full !rounded-xl" (click)="openSettings()">
        <mat-icon class="mr-2">tune</mat-icon>
        Ajustes
      </button>


      <button mat-stroked-button type="button" class="w-full !rounded-xl" (click)="logoutUiOnly()">
        <mat-icon class="mr-2">logout</mat-icon>
        Salir
      </button>

    </div>

    <p class="mt-3 text-[11px] text-gray-400 text-center">
      v0.1 • POS
    </p>
  </div>
</aside>
