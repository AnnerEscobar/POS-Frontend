<section class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <mat-card class="w-full max-w-md p-6 md:p-8 rounded-2xl shadow-md">
    <header class="mb-8 text-center">
      <h1 class="text-3xl md:text-4xl font-semibold text-gray-800">Iniciar sesión</h1>
      <p class="text-gray-500 text-sm mt-1">Accede a tu cuenta del punto de venta</p>
    </header>

    <form class="grid gap-5" [formGroup]="form" (ngSubmit)="submit()">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
          Correo electrónico
        </label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            matInput
            id="email"
            formControlName="email"
            type="email"
            placeholder="tucorreo@dominio.com"
            autocomplete="email"
          />
          <mat-error *ngIf="email.hasError('required')">El email es obligatorio</mat-error>
        </mat-form-field>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
          Contraseña
        </label>
        <mat-form-field appearance="outline" class="w-full">
          <input
            matInput
            id="password"
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="••••••••"
            autocomplete="current-password"
          />
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hide = !hide"
            [attr.aria-label]="'Mostrar u ocultar contraseña'"
          >
            <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
          </button>
          <mat-error *ngIf="password.hasError('required')">La contraseña es obligatoria</mat-error>
        </mat-form-field>
      </div>

      <button
        mat-flat-button
        color="primary"
        class="h-11 rounded-xl text-white font-medium tracking-wide"
        [disabled]="form.invalid || loading"
        type="submit"
      >
        @if (!loading) { Entrar } @else {
          <mat-progress-spinner diameter="20" mode="indeterminate"></mat-progress-spinner>
        }
      </button>
    </form>

    <footer class="mt-8 text-center">
      <a
        class="text-sm text-gray-500 hover:text-gray-700 transition-colors"
        href="javascript:void(0)"
      >
        ¿Olvidaste tu contraseña?
      </a>
    </footer>
  </mat-card>
</section>
